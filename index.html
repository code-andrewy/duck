<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üé¨ Popcorn Hub üçø Beta</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-pZTSs1..." crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
/* ------------------------------------------------------- */
/*                   GLOBAL + THEME                        */
/* ------------------------------------------------------- */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --accent: #e50914;
    --accent-glow: 0 0 15px rgba(229, 9, 20, 0.9);
    --glass-dark: rgba(255, 255, 255, 0.06);
    --glass-light: rgba(255, 255, 255, 0.12);
    --radius: 18px;
}

body {
    font-family: 'Inter', 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0c0c0c 20%, #000 100%);
    color: #fff;
    overflow-x: hidden;
    letter-spacing: 0.3px;
}

/* ------------------------------------------------------- */
/*                        HEADERS                          */
/* ------------------------------------------------------- */

h1 {
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
    padding: 35px 0 10px;
    background: linear-gradient(90deg, var(--accent), #ff474a);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: var(--accent-glow);
}

h3 {
    text-align: center;
    color: #cfcfcf;
    font-size: 18px;
    font-style: italic;
    margin-top: -10px;
}

/* ------------------------------------------------------- */
/*                      SEARCH BAR                         */
/* ------------------------------------------------------- */

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    width: min(900px, 92%);
    margin: 30px auto 45px;
    padding: 18px 24px;
    background: var(--glass-dark);
    border-radius: 40px;
    backdrop-filter: blur(20px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    transition: 0.3s ease;
}

#searchInput {
    flex: 1;
    padding: 16px 22px;
    background: rgba(255,255,255,0.08);
    border-radius: 35px;
    border: none;
    outline: none;
    font-size: 17px;
    color: #fff;
    transition: 0.35s ease;
}

#searchInput:hover,
#searchInput:focus {
    background: rgba(255,255,255,0.16);
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
    transform: scale(1.03);
}

#searchInput:focus {
    animation: pulse 1.8s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
    50% { box-shadow: 0 0 24px rgba(255,255,255,0.4); }
    100% { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
}

#searchButton {
    padding: 14px 30px;
    border: none;
    border-radius: 35px;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, #fff, #dcdcdc);
    color: #111;
    transition: 0.3s;
}

#searchButton:hover {
    transform: scale(1.08);
    filter: brightness(1.1);
}

/* ------------------------------------------------------- */
/*                       MOVIE GRID                        */
/* ------------------------------------------------------- */

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 28px;
    padding: 0 25px 70px;
}

/* ------------------------------------------------------- */
/*                      MOVIE CARDS                        */
/* ------------------------------------------------------- */

.movie-card,
.cont-card {
    position: relative;
    border-radius: var(--radius);
    overflow: hidden;
    background: #111;
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.movie-card:hover,
.cont-card:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 20px 50px rgba(0,0,0,0.55);
}

.movie-card img,
.cont-card img {
    width: 100%;
    height: 340px;
    object-fit: cover;
    transition: transform 0.45s ease;
}

.cont-card img {
    height: 260px;
}

.movie-card:hover img,
.cont-card:hover img {
    transform: scale(1.1);
}

/* --- Play Icon Overlay --- */
.movie-card .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(0deg, rgba(0,0,0,0.85), transparent);
    opacity: 0;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    padding-bottom: 45px;
    font-size: 60px;
    color: #fff;
    transition: opacity 0.35s ease;
}

.movie-card:hover .overlay {
    opacity: 1;
}

/* --- Title Footer --- */
.movie-card .title {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 14px;
    background: linear-gradient(0deg, rgba(0,0,0,0.9), transparent);
    text-align: center;
    font-weight: 800;
    font-size: 17px;
}

/* ------------------------------------------------------- */
/*                   CONTINUE WATCHING                     */
/* ------------------------------------------------------- */

.cont-card .remove-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: var(--accent);
    border: none;
    border-radius: 12px;
    padding: 6px 10px;
    color: #fff;
    display: none;
    cursor: pointer;
    font-weight: 600;
}

.cont-card:hover .remove-btn {
    display: block;
}

/* ------------------------------------------------------- */
/*                    LOAD MORE BUTTON                     */
/* ------------------------------------------------------- */

#loadMoreBtn {
    display: block;
    margin: 40px auto 60px;
    padding: 16px 34px;
    border-radius: 40px;
    border: none;
    font-size: 18px;
    font-weight: 800;
    background: #fff;
    color: #000;
    cursor: pointer;
    transition: 0.3s ease;
}

#loadMoreBtn:hover {
    transform: scale(1.09);
}

/* ------------------------------------------------------- */
/*                      DETAIL SCREEN                      */
/* ------------------------------------------------------- */

#detailScreen {
    display: none;
    position: fixed;
    inset: 0;
    background: #080808;
    z-index: 9999;
    overflow-y: auto;
    padding: 50px 20px;
    animation: fadeIn 0.5s ease;
}

#detailScreen .closeDetail {
    position: fixed;
    top: 25px;
    right: 25px;
    background: none;
    border: none;
    font-size: 40px;
    cursor: pointer;
    color: #fff;
    transition: 0.3s ease;
}

#detailScreen .closeDetail:hover {
    color: var(--accent);
    transform: scale(1.2);
}

#detailScreen .banner img {
    width: 100%;
    max-height: 70vh;
    border-radius: 20px;
    object-fit: cover;
}

#detailScreen .info {
    max-width: 900px;
    margin: 30px auto;
    text-align: center;
}

#detailScreen h2 {
    font-size: 2.5rem;
    font-weight: 900;
}

#detailScreen .rating {
    color: #ffd700;
    margin-top: 10px;
    font-size: 18px;
}

#detailScreen p {
    color: #d1d1d1;
    font-size: 19px;
    line-height: 1.7;
    margin-top: 15px;
}

/* Buttons */
#detailScreen .buttons {
    display: none;
    justify-content: center;
    gap: 22px;
    margin-top: 25px;
}

#detailScreen .buttons button {
    padding: 16px 36px;
    border-radius: 35px;
    border: none;
    font-size: 18px;
    font-weight: 800;
    cursor: pointer;
    transition: 0.3s;
}

#watchBtn {
    background: var(--accent);
    color: #fff;
}
#watchBtn:hover {
    transform: scale(1.1);
}

#trailerBtn {
    background: var(--glass-light);
    color: #fff;
}
#trailerBtn:hover {
    background: var(--glass-dark);
    transform: scale(1.07);
}

/* ------------------------------------------------------- */
/*                          PLAYER                         */
/* ------------------------------------------------------- */

#playerContainer {
    display: none;
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
}

#playerContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
}

#backBtn,
#nextBtn {
    position: absolute;
    top: 25px;
    padding: 12px 20px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#backBtn:hover,
#nextBtn:hover {
    transform: scale(1.1);
}

#backBtn { right: 25px; }
#nextBtn { left: 25px; }

/* ------------------------------------------------------- */
/*                         TOASTS                          */
/* ------------------------------------------------------- */

#toastContainer {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 10000;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.toast {
    padding: 15px 24px;
    background: rgba(20,20,20,0.85);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    font-weight: 600;
    color: #fff;
    animation: fadeIn 0.4s ease;
}

/* ------------------------------------------------------- */
/*                        ANIMATIONS                       */
/* ------------------------------------------------------- */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
// --- TMDB API Key ---
const API_KEY = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIxMDBiMDIzOWQzNGY5YzI0Yjc2MzM5Mjg2YjNlOWNiMSIsIm5iZiI6MTc0ODUwMzgzMS43NjMsInN1YiI6IjY4MzgwZDE3MDc5YTQyZTI4NzAzODYyMyIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.ykvYVrw8wjBdjkeb-71y1n1Z8ng3xE5ciodJ6FZgrNw';

// --- State ---
let trendingData = [];
let currentIndex = 0;
const ITEMS_PER_PAGE = 15;
let currentTV = null, currentSeason = null, currentEpisode = null;

// --- Helpers ---
function safeGet(id) { return document.getElementById(id); }
function getMediaType(item) {
  if (!item) return 'movie';
  if (item._media_type) return item._media_type;
  return item.title ? 'movie' : 'tv';
}
function showToast(msg, dur = 3000) {
  const container = safeGet('toastContainer');
  if (!container) return;
  const t = document.createElement('div');
  t.className = 'toast';
  t.textContent = msg;
  container.appendChild(t);
  setTimeout(() => { 
    t.style.opacity = '0'; 
    setTimeout(() => { if (container.contains(t)) container.removeChild(t); }, 400); 
  }, dur);
}

// --- Trending ---
async function loadTrending() {
  try {
    const movieUrl = 'https://api.themoviedb.org/3/trending/movie/week';
    const tvUrl = 'https://api.themoviedb.org/3/trending/tv/week';

    const [movieResp, tvResp] = await Promise.all([
      fetch(movieUrl, { headers: { Authorization: `Bearer ${API_KEY}` } }),
      fetch(tvUrl, { headers: { Authorization: `Bearer ${API_KEY}` } })
    ]);

    if (!movieResp.ok || !tvResp.ok) {
      showToast('Failed to load trending content');
      return;
    }

    const movieData = await movieResp.json();
    const tvData = await tvResp.json();

    trendingData = [
      ...(movieData.results || []).map(i => ({ ...i, _media_type: 'movie' })),
      ...(tvData.results || []).map(i => ({ ...i, _media_type: 'tv' }))
    ];

    trendingData.sort((a,b) => (b.popularity || 0) - (a.popularity || 0));

    currentIndex = 0;
    const container = safeGet('trending');
    if (container) container.innerHTML = '';

    loadMore();
  } catch (err) {
    console.error(err);
    showToast('Failed to load trending content');
  }
}

// --- Cards / Pagination ---
function createCard(item) {
  const card = document.createElement('div');
  card.className = 'movie-card';
  const title = item.title || item.name || 'Untitled';
  const imgPath = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750?text=No+Image';
  card.innerHTML = `
    <img src="${imgPath}" alt="${title}">
    <div class="title">${title}</div>
    <div class="overlay"><i class="fa-solid fa-play"></i></div>`;
  card.onclick = () => openDetailScreen(item);
  return card;
}

function loadMore() {
  const container = safeGet('trending');
  const btn = safeGet('loadMoreBtn');
  if (!container) return;

  const nextItems = trendingData.slice(currentIndex, currentIndex + ITEMS_PER_PAGE);
  nextItems.forEach(item => container.appendChild(createCard(item)));
  currentIndex += nextItems.length;

  if (btn) btn.style.display = (currentIndex >= trendingData.length) ? 'none' : 'block';
}

// --- Search ---
async function searchContent() {
  const input = safeGet('searchInput');
  const query = input ? input.value.trim() : '';
  if (!query) return showToast('Enter a search term');

  try {
    const movieUrl = `https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}`;
    const tvUrl = `https://api.themoviedb.org/3/search/tv?query=${encodeURIComponent(query)}`;

    const [movieResp, tvResp] = await Promise.all([
      fetch(movieUrl, { headers: { Authorization: `Bearer ${API_KEY}` } }),
      fetch(tvUrl, { headers: { Authorization: `Bearer ${API_KEY}` } })
    ]);

    const movieData = await movieResp.json();
    const tvData = await tvResp.json();

    trendingData = [
      ...(movieData.results || []).map(i => ({ ...i, _media_type: 'movie' })),
      ...(tvData.results || []).map(i => ({ ...i, _media_type: 'tv' }))
    ];

    currentIndex = 0;
    const container = safeGet('trending');
    container.innerHTML = '';

    loadMore();
  } catch (err) {
    console.error(err);
    showToast('Search failed');
  }
}

// --- Modal Season/Episode Selector ---
function selectSeasonEpisode(tvId) {
  return new Promise(async (resolve) => {
    try {
      const showRes = await fetch(`https://api.themoviedb.org/3/tv/${tvId}?language=en-US`, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      if (!showRes.ok) return resolve(null);

      const showData = await showRes.json();
      const totalSeasons = showData.number_of_seasons || 1;

      const modal = safeGet("seasonEpisodeModal");
      const seasonSel = safeGet("seasonSelect");
      const episodeSel = safeGet("episodeSelect");
      const confirmBtn = safeGet("confirmSeasonEpisode");

      seasonSel.innerHTML = "";
      episodeSel.innerHTML = "";
      modal.style.display = "flex";

      for (let s = 1; s <= totalSeasons; s++) {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = `Season ${s}`;
        seasonSel.appendChild(opt);
      }

      async function loadEpisodes(season) {
        const sRes = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${season}?language=en-US`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        if (!sRes.ok) return;

        const sData = await sRes.json();
        episodeSel.innerHTML = "";
        const epCount = sData.episodes?.length || 1;

        for (let e = 1; e <= epCount; e++) {
          const opt = document.createElement("option");
          opt.value = e;
          opt.textContent = `Episode ${e}`;
          episodeSel.appendChild(opt);
        }
      }

      await loadEpisodes(1);

      seasonSel.onchange = () => loadEpisodes(parseInt(seasonSel.value));

      confirmBtn.onclick = () => {
        modal.style.display = "none";
        resolve({
          season: parseInt(seasonSel.value),
          episode: parseInt(episodeSel.value)
        });
      };

    } catch (err) {
      console.error(err);
      resolve(null);
    }
  });
}

// --- Detail Screen ---
function openDetailScreen(item) {
  const detail = safeGet('detailScreen');
  detail.style.display = 'flex';
  document.body.style.overflow = 'hidden';

  safeGet('detailImage').src =
    item.backdrop_path
      ? `https://image.tmdb.org/t/p/w780${item.backdrop_path}`
      : item.poster_path
      ? `https://image.tmdb.org/t/p/w500${item.poster_path}`
      : 'https://via.placeholder.com/780x439?text=No+Image';

  safeGet('detailTitle').textContent = item.title || item.name;
  safeGet('detailOverview').textContent = item.overview || 'No description';
  safeGet('detailRating').textContent = `‚≠ê ${item.vote_average?.toFixed(1) || 'N/A'}`;

  item._media_type = getMediaType(item);

  const watchBtn = safeGet('watchBtn');
  watchBtn.onclick = async () => {
    let url = '';
    const type = getMediaType(item);

    if (type === 'movie') {
      url = `https://fmovies4u.com/embed/tmdb-movie-${item.id}`;
      currentTV = currentSeason = currentEpisode = null;
      safeGet('nextBtn').style.display = 'none';
    } else {
      const se = await selectSeasonEpisode(item.id);
      if (!se) return;

      currentTV = item.id;
      currentSeason = se.season;
      currentEpisode = se.episode;

      url = `https://fmovies4u.com/embed/tmdb-tv-${item.id}-season/${currentSeason}-eps/${currentEpisode}`;
      await checkNextEpisode(item.id, currentSeason, currentEpisode);
    }

    const player = safeGet('playerContainer');
    const iframe = safeGet('contentPlayer');
    player.style.display = 'flex';
    iframe.src = url;
    iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-forms');

    saveContinueWatching(item);
  };

  const trailerBtn = safeGet('trailerBtn');
  trailerBtn.onclick = async () => {
    try {
      const type = getMediaType(item);
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${item.id}/videos`, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      const data = await res.json();
      const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
      if (!trailer) return showToast("Trailer not available");
      window.open(`https://www.youtube.com/watch?v=${trailer.key}`, "_blank");
    } catch (err) {
      console.error(err);
      showToast("Failed to load trailer");
    }
  };
}

// --- Continue Watching ---
function saveContinueWatching(item) {
  const type = getMediaType(item);
  const saved = JSON.parse(localStorage.getItem('continueWatching')) || {};
  saved[`${item.id}-${type}`] = {
    id: item.id,
    type,
    season: type === "tv" ? currentSeason : null,
    episode: type === "tv" ? currentEpisode : null,
    timestamp: Date.now()
  };
  localStorage.setItem('continueWatching', JSON.stringify(saved));
  renderContinueWatching();
}

async function renderContinueWatching() {
  const section = safeGet('continueWatchingSection');
  const container = safeGet('continueWatching');
  if (!container) return;

  container.innerHTML = '';
  const saved = JSON.parse(localStorage.getItem('continueWatching')) || {};
  const keys = Object.keys(saved).sort((a,b) => saved[b].timestamp - saved[a].timestamp);

  if (!keys.length) {
    section.style.display = 'none';
    return;
  }

  section.style.display = 'block';

  for (const k of keys) {
    const s = saved[k];
    const card = document.createElement('div');
    card.className = 'cont-card';

    try {
      const res = await fetch(`https://api.themoviedb.org/3/${s.type}/${s.id}?language=en-US`, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      const data = await res.json();

      const imgSrc = data.poster_path
        ? `https://image.tmdb.org/t/p/w500${data.poster_path}`
        : 'https://via.placeholder.com/500x750?text=No+Image';

      data._media_type = s.type;

      card.innerHTML = `
        <img src="${imgSrc}">
        <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
      `;

      card.onclick = () => openDetailScreen(data);

      const rm = card.querySelector(".remove-btn");
      rm.onclick = (e) => {
        e.stopPropagation();
        delete saved[k];
        localStorage.setItem('continueWatching', JSON.stringify(saved));
        renderContinueWatching();
      };

    } catch {
      card.innerHTML = `<div style="background:#333; height:250px;"></div>`;
    }

    container.appendChild(card);
  }
}

// --- Player Controls ---
safeGet('backBtn').onclick = () => closePlayer();

safeGet('nextBtn').onclick = async () => {
  if (!currentTV) return;

  try {
    let seasonRes = await fetch(`https://api.themoviedb.org/3/tv/${currentTV}/season/${currentSeason}`, {
      headers: { Authorization: `Bearer ${API_KEY}` }
    });
    let seasonData = await seasonRes.json();
    let totalEpisodes = seasonData.episodes.length;

    currentEpisode++;

    if (currentEpisode > totalEpisodes) {
      const tvRes = await fetch(`https://api.themoviedb.org/3/tv/${currentTV}`, {
        headers: { Authorization: `Bearer ${API_KEY}` }
      });
      const tvData = await tvRes.json();

      let found = false;

      for (let s = currentSeason + 1; s <= tvData.number_of_seasons; s++) {
        const nextRes = await fetch(`https://api.themoviedb.org/3/tv/${currentTV}/season/${s}`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        const nextData = await nextRes.json();
        if (nextData.episodes.length > 0) {
          currentSeason = s;
          currentEpisode = 1;
          found = true;
          break;
        }
      }

      if (!found) {
        safeGet("nextBtn").style.display = 'none';
        return showToast("You are on the last episode!");
      }
    }

    const iframe = safeGet("contentPlayer");
    iframe.src = `https://fmovies4u.com/embed/tmdb-tv-${currentTV}-season/${currentSeason}-eps/${currentEpisode}`;

    await checkNextEpisode(currentTV, currentSeason, currentEpisode);

  } catch (err) {
    console.error(err);
    showToast('Failed to load next episode');
  }
};

async function checkNextEpisode(tvId, season, episode) {
  try {
    const sRes = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${season}`, {
      headers: { Authorization: `Bearer ${API_KEY}` }
    });
    const sData = await sRes.json();
    const episodes = sData.episodes.length;

    const nextBtn = safeGet('nextBtn');
    nextBtn.style.display = episode < episodes ? 'flex' : 'none';

  } catch {
    safeGet('nextBtn').style.display = 'none';
  }
}

// --- Close Player ---
function closePlayer() {
  safeGet('playerContainer').style.display = 'none';
  const iframe = safeGet('contentPlayer');
  iframe.src = '';
  document.body.style.overflow = 'auto';
  currentTV = currentSeason = currentEpisode = null;
  safeGet('nextBtn').style.display = 'none';
}

// --- Close Detail ---
const closeDetailBtn = document.querySelector('#detailScreen .closeDetail');
if (closeDetailBtn) closeDetailBtn.onclick = () => {
  safeGet('detailScreen').style.display = 'none';
  document.body.style.overflow = 'auto';
};

// --- Init ---
window.onload = () => {
  loadTrending();
  renderContinueWatching();

  const searchInput = safeGet('searchInput');
  if (searchInput) searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') searchContent();
  });

  const loadMoreBtn = safeGet('loadMoreBtn');
  if (loadMoreBtn) loadMoreBtn.addEventListener('click', loadMore);
};
