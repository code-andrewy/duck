<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Popcorn Hub | Stream</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --card-hover: #1f1f1f;
            --accent: #ffffff;
            --muted: #a1a1a1;
            --radius-lg: 16px;
            --radius-sm: 8px;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(255,255,255,0.03) 0, transparent 50%),
                radial-gradient(at 50% 0%, rgba(255,255,255,0.05) 0, transparent 50%);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 16px 5%;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            cursor: pointer;
            white-space: nowrap;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-container input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            padding-right: 45px;
            color: #fff;
            transition: all 0.2s;
            font-size: 14px;
        }

        .search-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .search-container i {
            position: absolute;
            right: 15px;
            color: var(--muted);
        }

        /* --- GRID & CARDS --- */
        .container { padding: 20px 5% 80px; }
        
        .section-title {
            font-size: 20px;
            font-weight: 800;
            margin: 30px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: transform 0.4s var(--ease), box-shadow 0.4s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
            background: var(--card-hover);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            transition: filter 0.3s;
        }

        .card:hover img { filter: brightness(0.7); }

        .card-info { padding: 12px; }
        .card-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 11px;
            color: var(--muted);
            margin-top: 4px;
            text-transform: uppercase;
        }

        /* --- DETAILS PAGE --- */
        #details { display: none; }
        .details-content {
            display: flex;
            gap: 40px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }

        .details-poster {
            width: 300px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
        }

        .details-info h1 { font-size: 42px; margin: 0 0 10px; font-weight: 800; }
        .details-meta { color: var(--muted); margin-bottom: 20px; }
        .overview { line-height: 1.6; color: #ccc; max-width: 700px; }

        .btn-group { display: flex; gap: 12px; margin-top: 30px; flex-wrap: wrap; }

        .btn {
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn-primary { background: #fff; color: #000; }
        .btn-primary:hover { transform: scale(1.05); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; backdrop-filter: blur(10px); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        /* --- PLAYER --- */
        #player {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
        }

        .player-header {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            z-index: 2100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #player:hover .player-header { opacity: 1; }

        iframe { width: 100%; height: 100%; border: none; }

        .remove-badge {
            position: absolute;
            top: 10px; right: 10px;
            background: rgba(0,0,0,0.7);
            width: 30px; height: 30px;
            border-radius: 50%;
            display: grid; place-items: center;
            z-index: 10;
        }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .details-content { flex-direction: column; }
            .details-poster { width: 100%; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo" id="logoBtn">üçø Popcorn Hub</div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for movies or shows...">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
</header>

<main id="home" class="container">
    <section id="continueSection" class="hidden">
        <div class="section-title"><i class="fa-solid fa-clock-rotate-left"></i> Continue</div>
        <div id="continueGrid" class="grid"></div>
    </section>

    <section id="watchlistSection" class="hidden">
        <div class="section-title"><i class="fa-solid fa-heart"></i> Watchlist</div>
        <div id="watchlistGrid" class="grid"></div>
    </section>

    <section>
        <div class="section-title" id="mainTitle">Trending Now</div>
        <div id="mainGrid" class="grid"></div>
    </section>
</main>

<main id="details" class="container">
    <button class="btn btn-secondary" onclick="goHome()"><i class="fa-solid fa-arrow-left"></i> Back</button>
    <div class="details-content">
        <img id="dPoster" class="details-poster" src="" alt="">
        <div class="details-info">
            <h1 id="dTitle"></h1>
            <div id="dMeta" class="details-meta"></div>
            <p id="dOverview" class="overview"></p>
            <div class="btn-group">
                <button id="playBtn" class="btn btn-primary"><i class="fa-solid fa-play"></i> Play Now</button>
                <button id="trailerBtn" class="btn btn-secondary"><i class="fa-brands fa-youtube"></i> Trailer</button>
                <button id="watchlistBtn" class="btn btn-secondary"><i class="fa-solid fa-plus"></i> Watchlist</button>
            </div>
        </div>
    </div>
</main>

<div id="player">
    <div class="player-header">
        <button class="btn btn-secondary" onclick="closePlayer()"><i class="fa-solid fa-xmark"></i> Close</button>
        <div class="btn-group" style="margin: 0">
            <button id="prevEp" class="btn btn-secondary"><i class="fa-solid fa-backward"></i></button>
            <button id="nextEp" class="btn btn-secondary"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <iframe id="playerFrame" allowfullscreen></iframe>
</div>

<script>
    const API_KEY = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIxMDBiMDIzOWQzNGY5YzI0Yjc2MzM5Mjg2YjNlOWNiMSIsIm5iZiI6MTc0ODUwMzgzMS43NjMsInN1YiI6IjY4MzgwZDE3MDc5YTQyZTI4NzAzODYyMyIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.ykvYVrw8wjBdjkeb-71y1n1Z8ng3xE5ciodJ6FZgrNw';
    const HEADERS = { Authorization: `Bearer ${API_KEY}` };

    let currentItem = null;
    let currentS = 1, currentE = 1;

    // --- Core Logic ---
    async function fetchData(url) {
        const res = await fetch(url, { headers: HEADERS });
        return res.json();
    }

    function getStorage(key) {
        try { return JSON.parse(localStorage.getItem(key)) || []; } catch { return []; }
    }

    function setStorage(key, val) {
        localStorage.setItem(key, JSON.stringify(val));
    }

    // --- UI Rendering ---
    function renderCard(item, gridId, isRemovable = false) {
        const div = document.createElement('div');
        div.className = 'card';
        const type = item.media_type || (item.title ? 'movie' : 'tv');
        
        div.innerHTML = `
            ${isRemovable ? `<div class="remove-badge" onclick="event.stopPropagation(); removeFromList('${gridId}', ${item.id})"><i class="fa-solid fa-xmark"></i></div>` : ''}
            <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" onerror="this.src='https://via.placeholder.com/500x750?text=No+Image'">
            <div class="card-info">
                <div class="card-title">${item.title || item.name}</div>
                <div class="card-meta">${(item.release_date || item.first_air_date || '').split('-')[0]} ‚Ä¢ ${type}</div>
            </div>
        `;
        div.onclick = () => showDetails(item);
        document.getElementById(gridId).appendChild(div);
    }

    async function loadHome() {
        document.getElementById('mainGrid').innerHTML = '';
        const data = await fetchData('https://api.themoviedb.org/3/trending/all/week');
        data.results.forEach(i => renderCard(i, 'mainGrid'));
        
        updateLists();
    }

    function updateLists() {
        const watch = getStorage('pop_watchlist');
        const cont = getStorage('pop_continue');

        const wGrid = document.getElementById('watchlistGrid');
        const cGrid = document.getElementById('continueGrid');

        wGrid.innerHTML = ''; cGrid.innerHTML = '';

        if (watch.length) {
            document.getElementById('watchlistSection').classList.remove('hidden');
            watch.forEach(i => renderCard(i, 'watchlistGrid', true));
        } else {
            document.getElementById('watchlistSection').classList.add('hidden');
        }

        if (cont.length) {
            document.getElementById('continueSection').classList.remove('hidden');
            cont.forEach(i => renderCard(i, 'continueGrid', true));
        } else {
            document.getElementById('continueSection').classList.add('hidden');
        }
    }

    async function showDetails(item) {
        currentItem = item;
        window.scrollTo(0,0);
        document.getElementById('home').style.display = 'none';
        document.getElementById('details').style.display = 'block';
        
        document.getElementById('dPoster').src = `https://image.tmdb.org/t/p/w500${item.poster_path}`;
        document.getElementById('dTitle').innerText = item.title || item.name;
        document.getElementById('dOverview').innerText = item.overview;
        
        const type = item.media_type || (item.title ? 'movie' : 'tv');
        document.getElementById('dMeta').innerText = `${type.toUpperCase()} ‚Ä¢ ${item.vote_average?.toFixed(1)} ‚≠ê`;

        document.getElementById('playBtn').onclick = () => startPlayer(item);
        document.getElementById('watchlistBtn').onclick = () => toggleWatchlist(item);
        document.getElementById('trailerBtn').onclick = () => playTrailer(item);
    }

    function goHome() {
        document.getElementById('details').style.display = 'none';
        document.getElementById('home').style.display = 'block';
    }

    // --- Player Logic ---
    function startPlayer(item) {
        const type = item.media_type || (item.title ? 'movie' : 'tv');
        const frame = document.getElementById('playerFrame');
        document.getElementById('player').style.display = 'block';

        if (type === 'movie') {
            frame.src = `https://fmovies4u.com/embed/tmdb-movie-${item.id}`;
            document.getElementById('nextEp').classList.add('hidden');
            document.getElementById('prevEp').classList.add('hidden');
        } else {
            const cont = getStorage('pop_continue').find(x => x.id === item.id);
            currentS = cont?.s || 1;
            currentE = cont?.e || 1;
            updateTvFrame();
            document.getElementById('nextEp').classList.remove('hidden');
            document.getElementById('prevEp').classList.remove('hidden');
        }

        // Save to continue
        let list = getStorage('pop_continue').filter(x => x.id !== item.id);
        list.unshift({...item, s: currentS, e: currentE});
        setStorage('pop_continue', list.slice(0, 10));
    }

    function updateTvFrame() {
        document.getElementById('playerFrame').src = `https://fmovies4u.com/embed/tmdb-tv-${currentItem.id}-season/${currentS}-eps/${currentE}`;
    }

    function closePlayer() {
        document.getElementById('player').style.display = 'none';
        document.getElementById('playerFrame').src = '';
        updateLists();
    }

    // --- Search ---
    let searchTimeout;
    document.getElementById('searchInput').oninput = (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(async () => {
            const q = e.target.value;
            if (!q) return loadHome();
            const data = await fetchData(`https://api.themoviedb.org/3/search/multi?query=${q}`);
            document.getElementById('mainGrid').innerHTML = '';
            document.getElementById('mainTitle').innerText = `Results for "${q}"`;
            data.results.filter(i => i.poster_path).forEach(i => renderCard(i, 'mainGrid'));
        }, 500);
    };

    // --- Helpers ---
    function toggleWatchlist(item) {
        let list = getStorage('pop_watchlist');
        if (list.some(x => x.id === item.id)) {
            list = list.filter(x => x.id !== item.id);
        } else {
            list.unshift(item);
        }
        setStorage('pop_watchlist', list);
        alert("Watchlist Updated");
    }

    function removeFromList(gridId, id) {
        const key = gridId === 'watchlistGrid' ? 'pop_watchlist' : 'pop_continue';
        let list = getStorage(key).filter(x => x.id !== id);
        setStorage(key, list);
        updateLists();
    }

    async function playTrailer(item) {
        const type = item.media_type || (item.title ? 'movie' : 'tv');
        const data = await fetchData(`https://api.themoviedb.org/3/${type}/${item.id}/videos`);
        const trailer = data.results.find(v => v.type === 'Trailer');
        if (trailer) window.open(`https://youtube.com/watch?v=${trailer.key}`);
    }

    document.getElementById('nextEp').onclick = () => { currentE++; updateTvFrame(); };
    document.getElementById('prevEp').onclick = () => { if(currentE > 1) { currentE--; updateTvFrame(); } };
    document.getElementById('logoBtn').onclick = () => { location.reload(); };

    loadHome();
</script>
</body>
</html>
